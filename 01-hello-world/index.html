<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Hello World!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    </head>
    <body>
        <div>
            <label>Name:</label>
            <input type="text" ng-model="yourName" ng-init="yourName = 'Nico'" placeholder="Enter a name here">
            <input type="text" ng-copy="yourName = 'test'" placeholder="Enter a name here">
            <button ng-click="count = count + 1" ng-init="count = 0">Incrementar</button>
            {{count}}
            <hr>
            <h1>Hello {{yourName}}!</h1>
        </div>
    </body>
</html>
